{% load static %}
{% load widget_tweaks %}

<div class="card mb-3 participante-form-container">
    <div class="card-body">
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}{% if field.field.required %}<span class="text-danger">*</span>{% endif %}:
                </label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                    <ul class="errorlist text-danger small">
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
